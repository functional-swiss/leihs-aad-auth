- name: install config
  copy:
    src: '{{config_file}}'
    dest: '{{app_dir}}/config.yml'
    mode: 0600
    owner: '{{app_user}}'
    group: '{{app_user}}'

- name: copy {{app_name}}.service
  template:
    src: 'aad-leihs-auth.service'
    dest: /etc/systemd/system/{{app_name}}.service
    mode: 0644

- name: restart {{app_name}}.service
  service:
    name: '{{app_name}}.service'
    state: restarted
    daemon_reload: yes
    enabled: yes
